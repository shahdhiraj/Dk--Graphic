<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="mainwrap">
        <div id="logobanner">
            <div class="logo">
                <img src="img/loges.jpg" alt="logo">
            </div>
            <div class="banner">
                <img src="img/@dk.jpg" alt="banner">
            </div>
        </div>
        <div id="navbar">
            <ul>
                <li class="item"><a href="#home">Home</a></li>
                <li class="item"><a href="services.html" target=" ">Services</a></li>
                <li class="item"><a href="about.html" target=" ">About us</a></li>
                <li class="item"><a href="contact.html" target=" ">Contact Us</a></li>
            </ul>
        </div>
        <div id="home">
        </div>
        <hr>
        <div class="block">
        </div>
        <hr>
        <br>
        <div id="slider">
            <figure>
                <img src="img/3D-Wood-Text-Layer-Style-PSD.jpg" alt="">
                <img src="img/aaa.jpg" alt="">
                <img src="img/contact-us-g85634faf9_1920.jpg" alt="">
                <img src="img/Cracked_text_effect1.jpg" alt="">
            </figure>
        </div>
        <section id="contact">
            <h1 class="h-primary center">Contact Us</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="name" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number: </label>
                        <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="center">
                Copyright &copy; www.dkg.com. All rights reserved!
            </div>
        </footer>
    </div>
</body>

</html>
